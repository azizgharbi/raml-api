<html ng-app="myApp">
   <head>
      <title>Typescript Exemple</title>
      <link rel="stylesheet" href="/public/bootstrap/dist/css/bootstrap.min.css">
   </head>
   <body>
      <div class="container">
         <div class="jumbotron">
            <h3>Users Liste</h3>
            <div ng-controller="usersIndex">
               <ul ng-repeat="user in users">
                  <li> Nom : {{user.name}} Email: {{user.email}} </li>
               </ul>
            </div>
         </div>
         <div class="row">
            <div class="col-sm-12" ng-controller="usersCreate">
               <div class="row">
                  <div class="col-sm-12">
                     <div class="alert alert-success" role="alert" ng-show="message">{{message}}</div>
                  </div>
               </div>
               <form ng-submit="us.Create()" method="POST"|>
                  <div class="form-group">
                     <label for="usr">Name:</label>
                     <input type="text" class="form-control" id="usr" ng-model="us.name">
                  </div>
                  <div class="form-group">
                     <label for="eml">Email</label>
                     <input type="text" class="form-control" id="eml" ng-model="us.email">
                  </div>
                  <button type="submit" class="btn btn-primary">Send</button>
               </form>
            </div>
         </div>
      </div>
      <script src="/public/jquery/dist/jquery.min.js"></script>
      <script src="/public/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="/web/bower_components/angular/angular.min.js"></script>
      <script src="/web/build/app.js"></script>
   </body>
</html>
